<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語道場</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- ヘッダー部 -->
    <header id="headerWrap" class="centeringBox">
        <p id="logo">英</p>
        <div id="header" class="centeringContent">
            <a id="title" href="index.html">
                <h1>英<span>単</span>語道場</h1>
            </a>
        </div>
    </header>
    <!-- ヘッダー部終わり -->

    <!-- メイン部 -->
    <div id="contentWrap">
        <div id="maincontent">
            <div id="siteguide">
                <h2>英単語道場へようこそ</h2>
                <p>サイトの説明</p>
            </div>
            <form id="form">
                <div id="difficulty">
                    <input type="checkbox" id="easy" name="easy" checked>
                    <label for="easy">easy</label>
                    <input type="checkbox" id="nomal" name="nomal">
                    <label for="nomal">nomal</label>
                    <input type="checkbox" id="hard" name="hard">
                    <label for="hard">hard</label>
                    <input type="checkbox" id="veryhard" name="veryhard">
                    <label for="veryhard">veryhard</label>
                </div>
                <div id="nextquestion">
                    <button type="submit">問題へ</button>
                </div>
            </form>
        </div>
        <div class="push"></div>
    </div>
    <!-- メイン部終わり -->

    <!-- フッター部-->
    <footer id="foorerWrap">
        <p>&copy; All rights reserved by webcampnavi.</p>
        <a href="index.html">英<span>単</span>語道場</a>
    </footer>
    <!-- フッター部終わり -->
</body>

</html>
